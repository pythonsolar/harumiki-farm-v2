<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Debug Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <h1>Chart.js Debug Test</h1>
    <div>
        <canvas id="testChart" width="400" height="200"></canvas>
    </div>
    
    <!-- Test data like in compare.html -->
    <div id="chart-data" class="d-none"
         data-pm-gh1="[1, 2, 3, 4, 5]"
         data-pm-gh1-times="['2025-07-19 10:00:00', '2025-07-19 11:00:00', '2025-07-19 12:00:00', '2025-07-19 13:00:00', '2025-07-19 14:00:00']">
    </div>

    <script>
        console.log('Testing Chart.js functionality...');
        
        // Test if Chart.js is loaded
        if (typeof Chart === 'undefined') {
            console.error('Chart.js is not loaded!');
            document.body.innerHTML += '<p style="color: red;">Chart.js is not loaded!</p>';
        } else {
            console.log('Chart.js loaded successfully, version:', Chart.version);
            document.body.innerHTML += '<p style="color: green;">Chart.js loaded: ' + Chart.version + '</p>';
        }
        
        // Test data extraction function (same as compare.js)
        function getChartData(dataKey) {
            const element = document.getElementById('chart-data');
            const data = element.getAttribute(`data-${dataKey}`);
            
            if (!data || data === 'None' || data === '') {
                console.log(`No data for key: ${dataKey}`);
                return [];
            }
            
            try {
                const parsed = JSON.parse(data.replace(/'/g, '"'));
                console.log(`Data for ${dataKey}:`, parsed);
                return parsed;
            } catch (e) {
                console.error(`Error parsing ${dataKey}:`, e);
                return [];
            }
        }
        
        // Test data extraction
        console.log('Testing data extraction...');
        const pmData = getChartData('pm-gh1');
        const pmTimes = getChartData('pm-gh1-times');
        
        if (pmData.length > 0 && pmTimes.length > 0) {
            console.log('Data extraction successful!');
            document.body.innerHTML += '<p style="color: green;">Data extraction successful!</p>';
            
            // Try to create a simple chart
            try {
                const ctx = document.getElementById('testChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: pmTimes,
                        datasets: [{
                            label: 'Test PM Data',
                            data: pmData,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Test Chart'
                            }
                        }
                    }
                });
                
                console.log('Chart created successfully!');
                document.body.innerHTML += '<p style="color: green;">Chart created successfully!</p>';
                
            } catch (error) {
                console.error('Error creating chart:', error);
                document.body.innerHTML += '<p style="color: red;">Error creating chart: ' + error.message + '</p>';
            }
        } else {
            console.error('Data extraction failed!');
            document.body.innerHTML += '<p style="color: red;">Data extraction failed!</p>';
        }
        
        // Test harumikiUtils
        console.log('Testing harumikiUtils...');
        if (typeof window.harumikiUtils !== 'undefined') {
            console.log('harumikiUtils found');
            document.body.innerHTML += '<p style="color: green;">harumikiUtils is available</p>';
        } else {
            console.log('harumikiUtils not found - this is expected in standalone test');
            document.body.innerHTML += '<p style="color: orange;">harumikiUtils not available (expected in test)</p>';
        }
    </script>
</body>
</html>
