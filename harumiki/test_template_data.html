<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Data Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <h1>Template Data Test</h1>
    <div style="width: 600px; height: 400px;">
        <canvas id="testChart"></canvas>
    </div>
    
    <!-- Simulate Django template data -->
    <div id="chart-data" class="d-none"
         data-pm-gh1="[1, 1, 1, 2, 2, 3, 3, 4, 4, 5]"
         data-pm-gh1-times="['2025-07-19 17:06:58', '2025-07-19 17:21:58', '2025-07-19 17:36:58', '2025-07-19 17:51:58', '2025-07-19 18:06:58', '2025-07-19 18:21:58', '2025-07-19 18:36:58', '2025-07-19 18:51:58', '2025-07-19 19:06:58', '2025-07-19 19:21:58']"
         data-pm-gh2="[2, 2, 2, 3, 3, 4, 4, 5, 5, 6]"
         data-pm-outside="[5, 5, 6, 6, 7, 7, 8, 8, 9, 9]">
    </div>

    <div id="debug-info"></div>

    <script>
        // Wait for Chart.js to load
        function waitForChart() {
            if (typeof Chart !== 'undefined') {
                console.log('Chart.js loaded, testing data extraction...');
                testDataExtraction();
            } else {
                console.log('Waiting for Chart.js...');
                setTimeout(waitForChart, 100);
            }
        }
        
        function getChartData(dataKey) {
            const element = document.getElementById('chart-data');
            const data = element.getAttribute(`data-${dataKey}`);
            
            console.log(`Getting data for key: ${dataKey}`);
            console.log(`Raw data: ${data}`);
            
            if (!data || data === 'None' || data === '') {
                console.log(`No data for key: ${dataKey}`);
                return [];
            }
            
            try {
                const parsed = JSON.parse(data.replace(/'/g, '"'));
                console.log(`Parsed data for ${dataKey}:`, parsed);
                return parsed;
            } catch (e) {
                console.error(`Error parsing ${dataKey}:`, e);
                return [];
            }
        }
        
        function testDataExtraction() {
            const debugDiv = document.getElementById('debug-info');
            let debugHtml = '<h2>Data Extraction Test</h2>';
            
            // Test data extraction
            const pmGh1Data = getChartData('pm-gh1');
            const pmGh1Times = getChartData('pm-gh1-times');
            const pmGh2Data = getChartData('pm-gh2');
            const pmOutsideData = getChartData('pm-outside');
            
            debugHtml += `<p><strong>PM GH1 Data:</strong> ${pmGh1Data.length} values - ${JSON.stringify(pmGh1Data)}</p>`;
            debugHtml += `<p><strong>PM GH1 Times:</strong> ${pmGh1Times.length} times - ${JSON.stringify(pmGh1Times.slice(0, 3))}...</p>`;
            debugHtml += `<p><strong>PM GH2 Data:</strong> ${pmGh2Data.length} values - ${JSON.stringify(pmGh2Data)}</p>`;
            debugHtml += `<p><strong>PM Outside Data:</strong> ${pmOutsideData.length} values - ${JSON.stringify(pmOutsideData)}</p>`;
            
            debugDiv.innerHTML = debugHtml;
            
            // Test chart creation
            if (pmGh1Data.length > 0 && pmGh1Times.length > 0) {
                createTestChart(pmGh1Data, pmGh1Times, pmGh2Data, pmOutsideData);
            } else {
                debugDiv.innerHTML += '<p style="color: red;"><strong>Error:</strong> No data available for chart creation</p>';
            }
        }
        
        function createTestChart(gh1Data, times, gh2Data, outsideData) {
            try {
                const ctx = document.getElementById('testChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: times,
                        datasets: [
                            {
                                label: 'PM2.5 GH1',
                                data: gh1Data,
                                borderColor: '#00BCD4',
                                backgroundColor: '#00BCD4' + '20',
                                borderWidth: 2,
                                tension: 0.1
                            },
                            {
                                label: 'PM2.5 GH2',
                                data: gh2Data,
                                borderColor: '#FFC107',
                                backgroundColor: '#FFC107' + '20',
                                borderWidth: 2,
                                tension: 0.1
                            },
                            {
                                label: 'PM Outside',
                                data: outsideData,
                                borderColor: '#E91E63',
                                backgroundColor: '#E91E63' + '20',
                                borderWidth: 2,
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'PM2.5 Comparison Test'
                            },
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'hour',
                                    displayFormats: {
                                        hour: 'HH:mm'
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true,
                                max: 35
                            }
                        }
                    }
                });
                
                console.log('Test chart created successfully!');
                document.getElementById('debug-info').innerHTML += '<p style="color: green;"><strong>Success:</strong> Chart created successfully!</p>';
                
            } catch (error) {
                console.error('Error creating test chart:', error);
                document.getElementById('debug-info').innerHTML += `<p style="color: red;"><strong>Error:</strong> Failed to create chart: ${error.message}</p>`;
            }
        }

        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', waitForChart);
    </script>
</body>
</html>
