<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <h1>Simple Chart.js Test</h1>
    <div style="width: 600px; height: 400px;">
        <canvas id="testChart"></canvas>
    </div>
    
    <script>
        console.log('Starting Chart.js test...');
        
        // Check if Chart.js is loaded
        if (typeof Chart === 'undefined') {
            console.error('Chart.js is not loaded!');
            document.body.innerHTML += '<p style="color: red;">Chart.js is not loaded!</p>';
        } else {
            console.log('Chart.js loaded successfully, version:', Chart.version);
            document.body.innerHTML += '<p style="color: green;">Chart.js loaded: ' + Chart.version + '</p>';
            
            try {
                const ctx = document.getElementById('testChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Test Data',
                            data: [12, 19, 3, 5, 2],
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Simple Test Chart'
                            }
                        }
                    }
                });
                
                console.log('Chart created successfully!');
                document.body.innerHTML += '<p style="color: green;">Chart created successfully!</p>';
                
            } catch (error) {
                console.error('Error creating chart:', error);
                document.body.innerHTML += '<p style="color: red;">Error creating chart: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
