version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: harumiki_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - django-network

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    image: harumiki:latest
    container_name: harumiki_farm_web
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=harumiki.settings
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/media
      - logs_volume:/code/logs
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - django-network

