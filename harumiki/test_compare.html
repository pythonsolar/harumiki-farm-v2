<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Compare Functionality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Compare Functionality</h1>
        
        <!-- Test Basic Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h3>Basic Form Test</h3>
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Chart Type:</label>
                        <select id="testChartSelect" class="form-select">
                            <option value="" disabled selected>Choose a chart...</option>
                            <option value="pm">PM 2.5</option>
                            <option value="co2">Carbon dioxide</option>
                            <option value="ec">Electrical Conductivity</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">&nbsp;</label>
                        <button type="button" id="testLoadBtn" class="btn btn-primary w-100" disabled>
                            Load Chart
                        </button>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="button" id="debugBtn" class="btn btn-info">
                        Run Debug Checks
                    </button>
                    <button type="button" id="clearLogBtn" class="btn btn-warning">
                        Clear Log
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Debug Log -->
        <div class="card">
            <div class="card-body">
                <h3>Debug Log</h3>
                <pre id="debugLog" style="max-height: 400px; overflow-y: auto;"></pre>
            </div>
        </div>
    </div>
    
    <script>
        // Debug utilities
        const debugLog = document.getElementById('debugLog');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        // Initialize test
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ DOM loaded');
            log('üìä Chart.js available: ' + (typeof Chart !== 'undefined'));
            if (typeof Chart !== 'undefined') {
                log('üìä Chart.js version: ' + Chart.version);
            }
            
            // Test elements
            const chartSelect = document.getElementById('testChartSelect');
            const loadBtn = document.getElementById('testLoadBtn');
            const debugBtn = document.getElementById('debugBtn');
            const clearLogBtn = document.getElementById('clearLogBtn');
            
            log('üîç Elements found: ' + JSON.stringify({
                chartSelect: !!chartSelect,
                loadBtn: !!loadBtn,
                debugBtn: !!debugBtn,
                clearLogBtn: !!clearLogBtn
            }));
            
            // Test event listeners
            if (chartSelect && loadBtn) {
                chartSelect.addEventListener('change', function() {
                    const value = this.value;
                    loadBtn.disabled = !value;
                    log('üìà Chart selected: ' + value);
                });
                
                loadBtn.addEventListener('click', function() {
                    const selectedChart = chartSelect.value;
                    log('üî• Load button clicked! Selected: ' + selectedChart);
                    
                    if (selectedChart) {
                        testAPICall(selectedChart);
                    }
                });
            }
            
            // Debug button
            debugBtn.addEventListener('click', function() {
                log('üîß Running debug checks...');
                log('‚úÖ Chart.js: ' + (typeof Chart !== 'undefined'));
                log('‚úÖ Fetch API: ' + (typeof fetch !== 'undefined'));
                log('‚úÖ Current URL: ' + window.location.href);
                log('‚úÖ User Agent: ' + navigator.userAgent.slice(0, 50) + '...');
            });
            
            // Clear log button
            clearLogBtn.addEventListener('click', function() {
                debugLog.textContent = '';
                log('üßπ Log cleared');
            });
        });
        
        // Test API call
        async function testAPICall(chartType) {
            log('üåê Testing API call for: ' + chartType);
            
            const params = new URLSearchParams({
                chart_type: chartType,
                month: '10',
                year: '2024',
                start_date: '2024-11-01',
                end_date: '2024-11-30'
            });
            
            const url = '/api/compare-chart-data/?' + params;
            log('üì° Request URL: ' + url);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                log('üì® Response status: ' + response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                log('‚úÖ API Response: ' + JSON.stringify(data, null, 2).slice(0, 200) + '...');
                
            } catch (error) {
                log('‚ùå API Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
